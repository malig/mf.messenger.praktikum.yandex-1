<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Refresh" content="1; url='/profile.html'"/>
  <title>mf.messenger.praktikum.yandex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="/css/main.css">
  <script src="js/main.js"></script>
</head>
<body>
<main>
  <div class="mpy_overlay" id="dialog">
    <div class="mpy_container">
      <div class="mpy_dialog__content">
        <div class="mpy_text_input__wrapper">
          <h2>
            Application is very large and slow.
            Application is loading...
          </h2>
        </div>
        <div class="mpy_text_input__wrapper">
          <img src="/images/loading.gif" alt="" width="32" height="32">
        </div>
        <div class="mpy_text_input__wrapper">
          <i>
            Please be patient
          </i>
        </div>
      </div>
    </div>
  </div>
  <script>
    window.onload = () => {
      let element = document.getElementById('dialog');
      element.style.opacity = '1';
      setTimeout(() => {
        element.style.opacity = '0';
      }, 1900);
    }
  </script>
</main>
</body>
</html>
