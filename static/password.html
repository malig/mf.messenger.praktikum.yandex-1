<!DOCTYPE html>
<html lang="ru">
<head>
  <title>mf.messenger.praktikum.yandex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="/css/main.css">
  <script src="js/main.js"></script>

</head>
<body>
<main>
  <div class="mpy_overlay">
    <div class="mpy_container">
      <div class="mpy_dialog">
        <div class="mpy_dialog__header">
          Change password
        </div>
        <form name="password" action="/">
          <div class="mpy_dialog__content mpy_lightgrey mpy_pt10">
            <div class="mpy_text_input__wrapper">
              <div class="mpy_text_input__label">old password</div>
              <input name="oldPassword" class="mpy_text_input"
                     type="password"
              />
            </div>
            <div class="mpy_text_input__wrapper">
              <div class="mpy_text_input__label">new password</div>
              <input name="newPassword" class="mpy_text_input"
                     type="password"
              />
            </div>
            <div class="mpy_text_input__wrapper">
              <div class="mpy_text_input__label">new password again</div>
              <input name="newPasswordConfirm" class="mpy_text_input"
                     type="password"
              />
            </div>

          </div>
        </form>
        <div class="mpy_dialog__footer mpy_lightgrey mpy_pt20">
          <div class="mpy_button" onclick="closeDialog()">
            Return
          </div>
          <div class="mpy_button" onclick="submitForm(forms.password)">
            Submit
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
